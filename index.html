<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF and WAV Example</title>
</head>
<body>
  <!-- Display the GIF -->
  <img src="fish.gif" alt="Fish GIF" style="max-width:100%; height:auto;">

  <!-- Audio element to play the WAV file -->
  <audio autoplay loop hidden>
    <source src="fish.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
